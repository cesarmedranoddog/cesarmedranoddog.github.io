<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diferentes Tipos de Botones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .primary-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }

        .secondary-link {
            display: inline-block;
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
        }

        .success-div {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }

        .danger-input {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .primary-button:hover, .secondary-link:hover, .success-div:hover, .danger-input:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <!-- Bot贸n tradicional con <button> -->
        <button class="primary-button">Primary Button</button>

        <!-- Enlace (<a>) con estilo de bot贸n -->
        <a href="#" class="secondary-link">Secondary Link</a>

        <!-- Div estilizado como bot贸n -->
        <div class="success-div" onclick="alert('Success Div Clicked!')">Success Div</div>

        <!-- Input de tipo submit estilizado como bot贸n -->
        <input type="submit" value="Danger Input" class="danger-input">
    </div>
</body>
</html>
